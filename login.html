<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Datamoon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style-login.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet" />
  </head>
  <body>

    <!-- Logo -->
    <span class="position-absolute top-0 start-50 translate-middle-x">
      <a href="index.html" class="Logo" style="text-decoration: none;">Datamoon</a>
    </span>
    <!-- login -->
    <div class="position-relative">
      <div class="position-absolute top-0 start-50 translate-middle-x" style="margin-top: 150px;">
        <div class="login-content">
          <div>
            <a href="register.html">
                <img src="img/tab-fixed-width-login-active.svg" class="Tab-Fixed-Width-login"/>
                <img src="img/tab-fixed-width-register-nonactive.svg" class="Tab-Fixed-Width-register"/>
            </a>
          </div>
          <form action="login.html">
            <div class="input-div one">
              <div class="i">
                <img src="img/24-basic-user.png" class="-basic-user" />
              </div>
              <div class="div">
                <h5 class="Username-input">Username/Email</h5>
                <input type="text" class="input">
              </div>
            </div>

            <div class="input-div pass">
              <div class="i">
                <img src="img/lock@2x.png" class="-security-lock">
              </div>
              <div class="div">
                <h5 class="Username-input">Password</h5>
                <input type="password" class="input">
              </div>
            </div>
           
            <div class="Register-with">
            <span>Login with</span>
            <div class="register-with-icon">
              <img type="submit" href="#" src="img/google-icon-2@2x.png" class="Google-icon-2">
              <img type="submit" href="#" src="img/twitter-icon-2x.png" class="Twitter-icon-2">
              <img type="submit" href="#" src="img/facebook-icon-2x.png" class="Facebook-icon-2">
            </div>
            </div>
            <input type="submit" class="btn" value="Login">
          </form>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
